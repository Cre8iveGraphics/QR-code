<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talking QR Code Payment System</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 100%;
      margin: 1rem;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    .shop-name {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
      animation: glow 2s infinite alternate;
    }

    .pay-button {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #ff6f61, #ffcc00);
      color: #333;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 500;
      margin: 1rem 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 111, 97, 0.4);
      animation: float 3s ease-in-out infinite;
    }

    .pay-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 111, 97, 0.6);
    }

    .payment-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 1.5rem 0;
    }

    .payment-icons img {
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
      cursor: pointer;
    }

    .payment-icons img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 1));
    }

    .whatsapp-button {
      display: inline-block;
      padding: 0.8rem 1.5rem; /* Smaller padding */
      background: linear-gradient(135deg, #25d366, #128c7e);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-size: 1rem; /* Smaller font size */
      font-weight: 500;
      margin: 1rem 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
      animation: float 3s ease-in-out infinite;
    }

    .whatsapp-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.6);
    }

    .qr-code {
      margin: 1.5rem 0;
    }

    .qr-code img {
      width: 150px;
      height: 150px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      animation: float 3s ease-in-out infinite;
    }

    .qr-code img:hover {
      transform: scale(1.05);
    }

    .footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .social-media-icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 1.5rem 0;
    }

    .social-media-icons img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
    }

    .social-media-icons img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 1));
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
      }
      100% {
        text-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffcc, 0 0 80px #00ffcc;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="shop-name">Cre8ive Graphics</h1>
    <audio id="greeting-audio" autoplay muted>
      <source src="greeting.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <button class="pay-button" id="pay-button">Pay Now</button>
    <div class="payment-icons">
      <img src="phonepe.png" alt="PhonePe" onclick="redirectToPhonePe()">
      <img src="paytm.png" alt="Paytm" onclick="redirectToPaytm()">
      <img src="google-pay.png" alt="Google Pay" onclick="redirectToGooglePay()">
    </div>
    <div class="qr-code">
      <img src="qr-code.png" alt="QR Code">
      <p>Scan to Pay</p>
    </div>
    <a href="https://wa.me/9284969878?text=Get%20more%20info%20about%20the%20Talking%20QR%20code%20Payment%20System" class="whatsapp-button">Message on WhatsApp</a>
    <div class="social-media-icons">
      <a href="https://www.instagram.com/cre8ive_graphics/" target="_blank"><img src="instagram.png" alt="Instagram"></a>
      <a href="https://www.facebook.com/Cre8iveGraphic/" target="_blank"><img src="facebook.png" alt="Facebook"></a>
      <a href="https://cre8ivegraphics.github.io/Cre8ive_Graphics/" target="_blank"><img src="website.png" alt="Website"></a>
    </div>
    <div class="footer">
      <p>Powered by <strong>Cre8ive Graphics</strong> | Contact: 9284969878</p>
    </div>
  </div>

  <script>
    // Auto-play greeting audio
    window.onload = function() {
      const audio = document.getElementById('greeting-audio');
      audio.muted = false; // Unmute the audio
      audio.play().catch(error => {
        console.log("Autoplay was prevented. Please interact with the page to play the audio.");
      });
    };

    // Pay Now Button Functionality
    document.getElementById('pay-button').addEventListener('click', function() {
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      if (isMobile) {
        // Redirect to UPI link on mobile devices
        window.location.href = 'upi://pay?pa=9284969878@ybl&pn=Cre8ive%20Graphics&cu=INR';
      } else {
        // Show UPI ID and instructions on desktop
        alert('Please use a mobile device to make the payment.\n\nUPI ID: 9284969878@ybl\nName: Cre8ive Graphics');
      }
    });

    // Redirect to PhonePe
    function redirectToPhonePe() {
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      if (isMobile) {
        window.location.href = 'phonepe://';
      } else {
        alert('Please open this page on a mobile device to use PhonePe.');
      }
    }

    // Redirect to Paytm
    function redirectToPaytm() {
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      if (isMobile) {
        window.location.href = 'paytmmp://';
      } else {
        alert('Please open this page on a mobile device to use Paytm.');
      }
    }

    // Redirect to Google Pay
    function redirectToGooglePay() {
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      if (isMobile) {
        window.location.href = 'tez://';
      } else {
        alert('Please open this page on a mobile device to use Google Pay.');
      }
    }
  </script>
</body>
</html>
